<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Your best breakfast & lunch spot in Newbury Park, CA!" />

    <!-- Correct Favicon Setup -->
    <link rel="icon" href="/ss-icon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/ss-icon.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>Side Street Cafe | Newbury Park, CA | Breakfast & Lunch</title>
  </head>
  <body>
    <noscript>
      <h1>Side Street Cafe</h1>
      <p>
        Nestled in the heart of Newbury Park, CA, Side Street Café is your go-to destination for a
        delightful breakfast or lunch experience. Whether you're craving our signature pancakes or a
        fresh, gourmet sandwich, our cozy ambiance and friendly staff make every meal special. Come
        savor the flavors in an environment that feels like home!
      </p>
    </noscript>
    <div id="root"></div>
  </body>
</html>
